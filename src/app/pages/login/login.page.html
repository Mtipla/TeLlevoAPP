<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <img src="../../../assets/img/icono_tellevo.png" alt="" srcset="">
    <!-- Formulario de login con correo y contraseña -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" name="correo" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <div class="btn">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col> 
          <ion-button type="submit" (click)="login()" name="ok" color="warning">Iniciar sesión con correo</ion-button>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button routerLink="/recp-c" fill="clear" size="small">Recuperar Contraseña</ion-button>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Botón para registrarse con correo -->
  <ion-button expand="full" (click)="register()">Registrarse con correo</ion-button>
</ion-content>
