<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="sw">
    <ion-list>
      <ion-item>
        <ion-input label="ingrese su correo" placeholder="ejemplo@gmail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button id="open-loading" (click)="codigo()">enviar correo</ion-button>
        <ion-loading trigger="open-loading" message="se le envio un codigo de verificacion "
          duration="3000"></ion-loading>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="sw2">
    <ion-list>
      <ion-item>
        <ion-input label="ingrese codigo " placeholder="1234"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nueva contraseña" placeholder="contr@123" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
