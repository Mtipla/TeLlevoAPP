<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>crud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Agregar-->
  <div *ngIf="sw2">
    <h2>Agregar estudiante</h2>
    <ion-input [(ngModel)]="n_estu.nombre" label="Nombre" placeholder="Ingrese nombre"></ion-input>
    <ion-input [(ngModel)]="n_estu.edad" label="Edad" placeholder="Ingrese edad"></ion-input>
    <ion-input [(ngModel)]="n_estu.auto" label="Auto" placeholder="Ingrese auto"></ion-input>
    <ion-button (click)="guardar()">Guardar</ion-button>
  </div>
  <!--Modificar-->
  <div *ngIf="sw">
    <h2>Modificar estudiante</h2>
    <ion-input [(ngModel)]="m_estu.nombre" label="Nombre" placeholder="Ingrese nombre"></ion-input>
    <ion-input [(ngModel)]="m_estu.edad" label="Edad" placeholder="Ingrese edad"></ion-input>
    <ion-input [(ngModel)]="m_estu.auto" label="Auto" placeholder="Ingrese auto"></ion-input>
    <ion-button (click)="actualiza()">Modificar</ion-button>
    <ion-button (click)="cancelar()">Cancelar</ion-button>
  </div>

  <div>
    <ion-grid>
      <ion-row *ngFor="let estu of lista_estu">
        <ion-col>{{estu.nombre}}</ion-col>
        <ion-col> 
          <ion-button (click)="eliminar(estu.id)">Borrar</ion-button>
          <ion-button (click)="modificar(estu)">Modif</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
